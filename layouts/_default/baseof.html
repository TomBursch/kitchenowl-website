<!doctype html>
<html lang="{{ .Language }}">
  <head>
    {{ partial "plausible_head.html" . }}
    {{- partial "head.html" . -}}
  </head>
  <body class="d-flex flex-column h-100">
    {{- partial "header.html" . -}}
    <main class="flex-shrink-0 overflow-x-hidden">
      {{- block "main" . }}{{- end }}
    </main>
    <footer class="footer mt-auto py-3 bg-body-tertiary">
      {{- partial "footer.html" . -}}
    </footer>
    {{- partial "script-footer.html" . -}}
  </body>
</html>
