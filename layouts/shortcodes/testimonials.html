<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
            <div class="card" data-aos="zoom-out" data-aos-delay="0">
                <div class="card-body">
                    <h4 class="card-title"><i class="fa-solid fa-quote-left fa-fw fa-2x"></i></h4>
                    <p class="card-text">{{ .Get "text1" | markdownify }}</p>
                    <hr>
                    <div class="row">
                        <div class="col-sm-2">
                            <img style="width: 58px" src="{{ .Get " image1" }}">
                        </div>
                        <div class="col-sm-10">
                            <h4>{{ .Get "name1" }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4 mb-4" data-aos="zoom-out" data-aos-delay="0">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title"><i class="fa-solid fa-quote-left fa-fw fa-2x"></i></h4>
                    <p class="card-text">{{ .Get "text2" | markdownify }}</p>
                    <hr>
                    <div class="row">
                        <div class="col-sm-2">
                            <img style="width: 58px" src="{{ .Get " image2" }}">
                        </div>
                        <div class="col-sm-10">
                            <h4>{{ .Get "name2" }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
